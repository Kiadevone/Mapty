<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapty</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-green-700/45">
    <main class="grid grid-cols-10 mx-20 mt-5">
      <!-- section left-->
      <section
        class="flex flex-col bg-teal-900 col-span-4 relative rounded-md h-[880px] lg:h-[675px] s"
      >
        <header class="flex items-center justify-center gap-2 pt-10">
          <img src="public/images/icons8-location-48.png" alt="location" />
          <h1 class="text-3xl font-bold text-white">mapty</h1>
        </header>
        <ul class="workouts flex flex-col items-center justify-center">
          <form
            class="grid grid-cols-2 bg-stone-500/50 mx-20 rounded-md justify-around items-center lg:py-6 lg:px-4 form gap-x-2 gap-y-4 hidden mb-6"
          >
            <div class="grid grid-cols-2 items-center">
              <label class="col-span-1 text-white font-bold" for="type"
                >Type</label
              >
              <select
                class="bg-white col-span-1 rounded-sm focus:outline-0 py-1 form-input-type"
              >
                <option class="font-semibold bg-slate-100/40" value="running">
                  Running
                </option>
                <option class="font-semibold bg-slate-100/40" value="cycling">
                  Cycling
                </option>
              </select>
            </div>
            <div class="grid grid-cols-2 items-center">
              <label for="form-duration" class="col-span-1 text-white font-bold"
                >Duration</label
              >
              <input
                class="col-span-1 placeholder:text-center placeholder:pl-0 pl-1 py-1 font-semibold bg-stone-500/50 bg-white focus:outline-none rounded-sm placeholder:text-slate-300 form-input-duration"
                placeholder="min"
                type="text"
                id="form-duration"
              />
            </div>
            <div class="grid grid-cols-2 items-center">
              <label for="form-distance" class="flex text-white font-bold"
                >Distance</label
              >
              <input
                class="col-span-1 placeholder:text-center placeholder:pl-0 pl-1 py-1 font-semibold bg-stone-500/50 bg-white focus:outline-none rounded-sm placeholder:text-slate-300 form-input-distance"
                placeholder="km"
                type="text"
                id="form-distance"
              />
            </div>
            <div class="grid grid-cols-2 items-center form-hidden">
              <label
                for="form-elevation"
                class="col-span-1 text-white font-bold"
                >Cadence</label
              >
              <input
                class="col-span-1 placeholder:text-center placeholder:pl-0 pl-1 py-1 font-semibold bg-stone-500/50 bg-white focus:outline-none rounded-sm placeholder:text-slate-300 form-input-cadence"
                placeholder="meter"
                type="text"
                id="form-elevation"
              />
            </div>
            <div class="grid grid-cols-2 items-center hidden form-hidden">
              <label for="form-cadence" class="col-span-1 text-white font-bold"
                >Elen Gain</label
              >
              <input
                class="col-span-1 placeholder:text-center placeholder:pl-0 pl-1 py-1 font-semibold bg-stone-500/50 bg-white focus:outline-none rounded-sm placeholder:text-slate-300 form-input-elevation"
                placeholder="step/min"
                type="text"
                id="form-cadence"
              />
            </div>
            <button type="submit" class="hidden">ok</button>
          </form>
        </ul>
        <button
          class="absolute z-20 bottom-4 right-2 button-currentLocation cursor-pointer"
        >
          <img
            class="w-8 h-8"
            src="./public/images/icons8-location-50.png"
            alt="loc"
          />
        </button>
        <!-- Whole workouts -->
        <div
          class="overflow-auto h-[500px] scrollbar-none div-workouts mb-2 mt-5"
        ></div>
      </section>
      <!-- section right-->
      <section class="col-span-6 rounded-md relative" id="map"></section>
    </main>
    <div id="app"></div>
  </body>
</html>
